<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="icon" href="b.png"/>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="e.png" alt=""
                    width="60px"><h6 class="hi">Salaar<br>University</h6></a>

    </nav>
    <!-- <h6 id="hi">Salaar<br>University</h6> -->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card p-4 shadow login-card">

            <h2 class="text-center mb-3">Admin Login</h2>

            <form action="adminnnnnnnnn.html" method="get">

                <div class="mb-3">
                    <label class="form-label">Email ID</label>
                    <input type="text" class="form-control" placeholder="Enter your Email ID" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your Password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

            </form>

            <p class="text-center mt-3">
                <a href="adminiforgotpassword.html" class="id">Forgot Password?</a>
                <a href="adminsignup.html">Sign Up</a>
            </p>

        </div>

    </div>
