<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" href="b.png"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: black;
            font-family: 'Poppins', sans-serif;
        }
        .reset-card {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 30px;
        }
        .navbar {
            background-color: black !important;
        }
        .navbar-brand h6 {
            color: white;
        }
        .hi{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="e.png" width="50px" class="me-2">
            <h6 class="hi" style="color: crimson;">Salaar<br>University</h6>
        </a>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="reset-card shadow">

            <h3 class="text-center mb-3">Reset Password</h3>
            <p class="text-center text-muted mb-4">Enter your email and create a new password</p>
<form action="admin.html" method="get">

    <!-- Email -->
    <div class="mb-3">
        <label class="form-label">Email ID</label>
        <input type="email" class="form-control" placeholder="Enter your Email id" required>
    </div>

    <!-- New Password -->
    <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" placeholder="Enter new password" required>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Re-enter new password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-2">Reset Password</button>

</form>

        </div>
    </div>

</body>
</html>
