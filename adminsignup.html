<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <link rel="icon" href="b.png"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="adminsignup.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="e.png" alt=""
                    width="60px"><h6 class="hi">Salaar<br>University</h6></a>
        
            <!-- <h6 id="hi">Salaar<br>University</h6> -->
        </div>
    </nav>
    <!-- <h6 id="hi">Salaar<br>University</h6> -->
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card p-4 shadow signup-card">

            <h2 class="text-center mb-4">Admin Sign Up</h2>

            <form>

                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter Full Name" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email ID</label>
                        <input type="email" class="form-control" placeholder="Enter Email id" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Employee ID</label>
                        <input type="Text" class="form-control" placeholder="Enter your Employee ID" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Enter your Phone Number" required>
                    </div>


                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">Sign Up</button>

            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="admin.html">Login</a>
            </p>

        </div>

    </div>

</body>
</html>
