<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Salaar University</title>
    <link rel="icon" href="b.png"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: black !important;
        }

        .navbar-brand {
            color: crimson !important;
            font-weight: bold;
        }

        .hi {
            color: crimson;
            font-family: 'Times New Roman', Times, serif;
            margin-left: 10px;
        }

        .dept-card {
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dept-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-title {
            color: crimson;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg shadow-sm px-4">
        <a class="navbar-brand d-flex align-items-center" href="courses.html">
            <img src="e.png" width="50px" class="me-2">
            <h6 class="hi">Salaar<br>University</h6>
        </a>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Departments</h2>
        <div class="row g-4 justify-content-center">

            <!-- CSE Department -->
            <div class="col-md-3">
                <div class="card dept-card shadow p-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">CSE</h5>
                        <p class="card-text">Computer Science and Engineering</p>
                    </div>
                </div>
            </div>

            <!-- IT Department -->
            <div class="col-md-3">
                <div class="card dept-card shadow p-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">IT</h5>
                        <p class="card-text">Information Technology</p>
                    </div>
                </div>
            </div>

            <!-- EEE Department -->
            <div class="col-md-3">
                <div class="card dept-card shadow p-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">EEE</h5>
                        <p class="card-text">Electrical and Electronics Engineering</p>
                        
                    </div>
                </div>
            </div>

            <!-- Civil Department -->
            <div class="col-md-3">
                <div class="card dept-card shadow p-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Civil</h5>
                        <p class="card-text">Civil Engineering</p>
                      
                    </div>
                </div>
            </div>

            <!-- Mechanical Department -->
            <div class="col-md-3">
                <div class="card dept-card shadow p-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mech</h5>
                        <p class="card-text">Mechanical Engineering</p>
                        
                    </div>
                </div>
            </div>

            <!-- Electronics and Communication Engineering -->
             <div class="col-md-3">
                <div class="card dept-card shadow p-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">ECE</h5>
                        <p class="card-text">Electronics and Communication Engineering</p>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
